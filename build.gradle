wrapper {
    //if you change this version you will need to run the 'gradlew wrapper' command twice from the command line to auto update the gradle cache
    gradleVersion = "6.2.2"
}
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

group = 'com.pnuema.java.barcode'
version '1.7'
sourceCompatibility = 1.8
targetCompatibility = 1.8

bootJar {
    archiveName = 'barcode-api.jar'
}

war {
    archiveName = 'barcode-api.war'
}

repositories {
    mavenLocal()
    jcenter()
}

configurations {
    providedRuntime
}

dependencies {
    implementation 'com.pnuema.java:barcode:1.7'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
